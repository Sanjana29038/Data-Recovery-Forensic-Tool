<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Information Recovery</title>
</head>
<body>
    <h1>Recovered System Information</h1>
    <ul>
        {% for key, value in data.items() %}
            <li><strong>{{ key }}</strong>: {{ value }}</li>
        {% endfor %}
    </ul>
</body>
</html>
